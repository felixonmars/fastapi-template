name: fastapi_template CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  lint:
    name: Run yapf in diff mode and pylint.

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Lint 
        uses: actions/setup-python@v2
        with:
            python-verion: 3.8
      - name: Lint
        run: make lint
      - name: Upload pylint.txt
        uses: actions/upload-artifact@v1
        with:
          name: pylint
          path: pylint.xml

  unittest-coverage:
    name: Run unittest and generate code coverage report.

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Unittest
        uses: actions/setup-python@v2
        with:
            python-version: 3.8
      - name: execute tests
        run: make test
      - name: Upload coverage results
        uses: actions/upload-artifact@v1
        with:
          name: coverage
          path: coverage.xml

  static-analysis:
    name: Static analysis by utilizing Sonarcloud.io
    needs: unittest-coverage

    runs-on: ubuntu-latest

    steps:
      - name: Download coverage results.
        uses: actions/download-artifact@v1
        with:
          name: coverage
      - name: Sonar Scanner
        uses: sonarsource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
